<!DOCTYPE html>
<html>
<head>
    <title>GrindMode YouTube Tracker Pro</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FFA000;
            --danger-color: #f44336;
        }

        body {
            width: 350px;
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .button.danger {
            background: var(--danger-color);
        }

        .button svg {
            width: 16px;
            height: 16px;
        }

        .motivational-message {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        #emptyState {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            display: none;
        }

        #statsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        #statsTable th, #statsTable td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--bg-secondary);
        }

        #statsTable th {
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GrindMode Pro</h1>
        <label class="toggle-switch">
            <input type="checkbox" id="grindModeToggle">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-label">Videos Watched</div>
            <div class="stat-value" id="videosWatched">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Productive Time</div>
            <div class="stat-value" id="productiveTime">0m</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Entertainment Time</div>
            <div class="stat-value" id="entertainmentTime">0m</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Focus Score</div>
            <div class="stat-value" id="focusScore">0%</div>
        </div>
    </div>

    <div class="actions">
        <button class="button" id="exportStats">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export Stats
        </button>
        <button class="button danger" id="clearStats">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            Clear Stats
        </button>
    </div>

    <div id="emptyState">
        No statistics recorded yet. Start watching videos with GrindMode enabled!
    </div>

    <table id="statsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Video</th>
                <th>Category</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="statsBody"></tbody>
    </table>

    <div class="motivational-message" id="motivationalMessage">
        Stay focused on your goals!
    </div>

    <script src="popup.js"></script>
</body>
</html>
