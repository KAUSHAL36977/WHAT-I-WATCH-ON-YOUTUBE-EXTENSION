<!DOCTYPE html>
<html>
<head>
    <title>GrindMode YouTube Tracker</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .stats {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .stats h3 {
            margin-top: 0;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }
        .stats-table th, .stats-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <h2>GrindMode Status:</h2>
            <label class="switch">
                <input type="checkbox" id="grindModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="stats">
            <h3>YouTube Usage Statistics</h3>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Time Spent</th>
                        <th>Videos Watched</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    <!-- Stats will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <button id="exportStats">Export Statistics</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
